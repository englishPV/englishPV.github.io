function bindW(el,{get,set,min,max,step=1}){ const val=el.querySelector('.wheel-value'), ren=()=>val.textContent=get(), com=()=>{saveData();applyUI()}; ren(); let sy=null, sv=null; const pd=e=>{e.preventDefault();e.stopPropagation()}; el.onpointerdown=e=>{sy=e.clientY;sv=get();el.setPointerCapture?.(e.pointerId);pd(e)}; el.onpointermove=e=>{if(sy==null)return;set(sv+M.round((sy-e.clientY)/6)*step);ren();applyUI();pd(e)}; el.onpointerup=()=>{if(sy!=null)com();sy=null}; el.onwheel=e=>{e.preventDefault();set(get()+(e.deltaY>0?-step:step));ren();com()} }

/* MODIF: Nouvelle fonction pour g√©rer le redimensionnement vertical de la police par glissement */
function bindSz() {
    const P = data.app.prefs;
    const up = () => {
        D.documentElement.style.setProperty('--fs-term', P.fsTerm + 'px');
        D.documentElement.style.setProperty('--fs-def', P.fsDef + 'px');
    };

    $$('.review-card .term, .review-card .definition').forEach(el => {
        let sy = null, sv = null, isResize = false;
        const face = el.classList.contains('term') ? 'term' : 'def';

        const get = () => face === 'term' ? P.fsTerm : P.fsDef;
        const set = v => {
            if (face === 'term') P.fsTerm = clamp(v, 12, 60);
            else P.fsDef = clamp(v, 14, 72);
            up();
        };

        const onPointerDown = e => {
            // Ignore le geste sur les images ou si du texte est s√©lectionn√©
            if (e.target.tagName === 'IMG' || window.getSelection().toString()) return;
            sy = e.clientY;
            sv = get();
            isResize = false;
            // On attache les listeners de fin au document pour ne pas les perdre
            D.addEventListener('pointermove', onPointerMove);
            D.addEventListener('pointerup', onPointerEnd);
            D.addEventListener('pointercancel', onPointerEnd);
        };

        const onPointerMove = e => {
            if (sy === null) return;
            
            const dy = e.clientY - sy;

            // D√©tecte un geste vertical significatif
            if (!isResize && Math.abs(dy) > 10) {
                isResize = true;
            }

            if (isResize) {
                e.preventDefault(); // Emp√™che le d√©filement de la page
                // Glisser vers le haut (dy n√©gatif) augmente la taille, vers le bas (dy positif) la diminue
                set(sv - Math.round(dy / 4)); // Le diviseur contr√¥le la sensibilit√©
            }
        };

        const onPointerEnd = () => {
            if (isResize) {
                saveData(); // Sauvegarde uniquement si une modification a eu lieu
            }
            sy = null;
            isResize = false;
            // Nettoie les listeners
            D.removeEventListener('pointermove', onPointerMove);
            D.removeEventListener('pointerup', onPointerEnd);
            D.removeEventListener('pointercancel', onPointerEnd);
        };
        
        el.addEventListener('pointerdown', onPointerDown);
    });
}
