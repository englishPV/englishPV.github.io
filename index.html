<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Flashcards 9:16</title>
  <style>
    :root {
      --bg: #0b1020;
      --surface: #12172b;
      --card: #161c33;
      --muted: #8aa0d3;
      --text: #e6ecff;
      --primary: #6366f1;
      --primary-600: #5457e6;
      --green: #22c55e;
      --blue: #3b82f6;
      --amber: #f59e0b;
      --red: #ef4444;
      --ring: #e5e7eb;
      --border: #232a48;
 
      /* Variables globales UI (tailles, arrondis) */
      --fs-term: 20px;
      /* Front (recto) - un peu plus grand qu'avant */
      --fs-def: 24px;
      /* Back (verso) */
      --fs-front-list: 16px;
      /* Liste cartes: front */
      --fs-back-list: 18px;
      /* Liste cartes: back */
      --radius-md: 14px;
      /* Arrondi par défaut */
    }
 
    :root[data-theme="light"] {
      --bg: linear-gradient(180deg, #f8fafc 0%, #eef2f7 100%);
      --surface: #ffffff;
      --card: #ffffff;
      --text: #0f172a;
      /* Texte principal foncé */
      --muted: #475569;
      /* Texte secondaire lisible */
      --primary: #3b82f6;
      --primary-600: #2563eb;
      --border: #e2e8f0;
    }
 
    * {
      box-sizing: border-box
    }
 
    html,
    body {
      height: 100%
    }
 
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
      /* jamais de scroll vertical global */
    }
 
    .wrapper {
      height: 100dvh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
 
    .phone {
      aspect-ratio: 9/16;
      height: 100%;
      width: auto;
      max-width: 100%;
      max-height: 100%;
      display: grid;
      grid-template-rows: 52px 1fr 52px 64px;
      /* top, main, actions, revision */
      background: transparent;
      /* fusion avec le fond */
      border-radius: 0;
      border: none;
      box-shadow: none;
      overflow: hidden;
      /* empêche tout scroll interne */
      position: relative;
      min-height: 0;
      /* pour les enfants flex */
      touch-action: pan-y;
      /* évite les overscroll */
    }
 
    .topbar {
      display: flex;
      align-items: center;
      padding: 0 10px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0));
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }
 
    .topbar .back {
      appearance: none;
      border: 0;
      outline: 0;
      background: transparent;
      color: var(--text);
      padding: 8px 10px;
      margin-right: 4px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-weight: 700;
    }
 
    .topbar .back:hover {
      background: rgba(255, 255, 255, 0.06)
    }
 
    .topbar .title {
      font-weight: 800;
      font-size: 16px;
      letter-spacing: .2px;
      margin-left: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
 
    .topbar .spacer {
      flex: 1
    }
 
    main#view {
      min-height: 0;
      overflow: hidden;
      /* AUCUN scroll vertical */
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      justify-content: flex-start;
      /* pour tout tenir d'un coup d'oeil */
    }
 
    /* Cards (conteneurs UI) */
    .card {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.10)), var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25), inset 0 0 0 1px rgba(255, 255, 255, 0.04);
    }
 
    .section-title {
      font-weight: 800;
      font-size: 13px;
      color: #c9d4ff;
      letter-spacing: .3px;
      margin: 0 0 6px 0;
    }
 
    .kpi {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
 
    .kpi .k {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px;
    }
 
    .k .label {
      color: var(--muted);
      font-size: 11px
    }
 
    .k .value {
      font-weight: 900;
      font-size: 16px;
      margin-top: 2px
    }
 
    /* Deck list (pagination pour rester sans scroll) */
    .deck-wrap {
      display: flex;
      align-items: center;
      gap: 8px;
    }
 
    .navbtn {
      appearance: none;
      border: 1px solid var(--border);
      outline: 0;
      background: rgba(255, 255, 255, 0.04);
      color: #e8edff;
      padding: 8px 10px;
      border-radius: 10px;
      font-weight: 800;
      cursor: pointer;
      min-width: 44px;
    }
 
    .navbtn:disabled {
      opacity: .4;
      cursor: not-allowed
    }
 
    .decks {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
      flex: 1;
    }
 
    .deck-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.12));
      cursor: pointer;
    }
 
    .deck-item:hover {
      outline: 1px solid rgba(255, 255, 255, 0.08)
    }
 
    .deck-meta {
      color: var(--muted);
      font-size: 12px
    }
 
    .chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      color: #dbe4ff;
      cursor: pointer;
      user-select: none;
    }
 
    .chip.toggle {
      opacity: .75
    }
 
    .chip.toggle.active {
      opacity: 1;
      border-color: #6b7cff;
      box-shadow: inset 0 0 0 1px rgba(107, 124, 255, .35)
    }
 
    .legend {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-top: 6px
    }
 
    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 6px 8px;
      font-size: 12px;
      color: #dbe4ff;
    }
 
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%
    }
 
    .dot.red {
      background: var(--red)
    }
 
    .dot.amber {
      background: var(--amber)
    }
 
    .dot.blue {
      background: var(--blue)
    }
 
    .dot.green {
      background: var(--green)
    }
 
    /* Diagramme */
    .chart-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px
    }
 
    canvas#gradeChart {
      width: 180px;
      height: 180px
    }
 
    /* Filtres */
    .filters {
      display: grid;
      gap: 8px;
    }
 
    .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px
    }
 
    .presets {
      display: flex;
      flex-wrap: wrap;
      gap: 6px
    }
 
    /* Bottom actions (Cartes / Paramètres) */
    .bottom-actions {
      display: none;
      padding: 8px 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.04));
      gap: 8px;
      grid-template-columns: 1fr 1fr;
    }
 
    .bottom-actions .action {
      appearance: none;
      border: 1px solid var(--border);
      outline: 0;
      background: rgba(255, 255, 255, 0.04);
      color: #e8edff;
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      font-weight: 800;
      cursor: pointer;
      font-size: 14px;
    }
 
    .bottom-actions .action:hover {
      border-color: rgba(255, 255, 255, 0.12)
    }
 
    /* Revision sticky bar */
    .revision-bar {
      padding: 8px 10px calc(8px + env(safe-area-inset-bottom));
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      background: linear-gradient(180deg, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.15)), rgba(10, 15, 35, 0.7);
      backdrop-filter: blur(8px) saturate(140%);
      display: none;
    }
 
    .rev-btn {
      appearance: none;
      border: 0;
      outline: 0;
      width: 100%;
      background: linear-gradient(180deg, var(--primary), var(--primary-600));
      color: white;
      padding: 12px 14px;
      border-radius: 12px;
      font-weight: 900;
      letter-spacing: .3px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.35);
      font-size: 14px;
    }
 
    .rev-btn[disabled] {
      opacity: .5;
      cursor: not-allowed;
      box-shadow: none
    }
 
    /* Review view */
    .review-wrap {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
 
    .review-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--muted);
      font-size: 12px;
    }
 
    .review-card {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 14px;
      border: 1px dashed var(--border);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.10));
      padding: 12px;
      text-align: center;
    }
 
    .review-actions {
      margin-top: auto;
      padding-bottom: calc(6px + env(safe-area-inset-bottom));
    }
 
    .btn {
      appearance: none;
      border: 1px solid var(--border);
      outline: 0;
      background: rgba(255, 255, 255, 0.04);
      color: #e8edff;
      padding: 10px;
      border-radius: 12px;
      font-weight: 900;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
    }
 
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px
    }
 
    .btn.red {
      background: rgba(239, 68, 68, .12);
      border-color: rgba(239, 68, 68, .35);
      color: #fecaca
    }
 
    .btn.amber {
      background: rgba(245, 158, 11, .12);
      border-color: rgba(245, 158, 11, .35);
      color: #fde68a
    }
 
    .btn.blue {
      background: rgba(59, 130, 246, .12);
      border-color: rgba(59, 130, 246, .35);
      color: #bfdbfe
    }
 
    .btn.green {
      background: rgba(34, 197, 94, .12);
      border-color: rgba(34, 197, 94, .35);
      color: #bbf7d0
    }
 
    /* Cards view (sans scroll, pagination) */
    .cards-wrap {
      display: flex;
      flex-direction: column;
      gap: 8px;
      height: 100%
    }
 
    .cards-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--muted);
      font-size: 12px
    }
 
    .viewer {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.03);
      padding: 12px;
      text-align: center;
    }
 
    .viewer .front {
      font-weight: 900;
      font-size: 20px
    }
 
    .viewer .back {
      color: #d9e6ff;
      opacity: .95;
      font-size: 15px;
      margin-top: 6px
    }
 
    .viewer-actions {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 6px
    }
 
    .small {
      font-size: 12px;
      color: var(--muted)
    }
 
    /* Recap */
    .recap {
      display: flex;
      flex-direction: column;
      gap: 8px
    }
 
    .recap h2 {
      margin: 0;
      font-size: 18px
    }
 
    .recap .subtitle {
      color: var(--muted);
      margin-top: -2px;
      font-size: 12px
    }
 
    .recap .grid2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px
    }
 
    .stat {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px
    }
 
    .label {
      color: var(--muted);
      font-size: 11px
    }
 
    .val {
      font-weight: 900;
      font-size: 16px;
      margin-top: 2px
    }
 
    .cta {
      margin-top: 4px
    }
 
    /* Helpers */
    .muted {
      color: var(--muted)
    }
 
    .hidden {
      display: none !important
    }
 
    .center {
      text-align: center
    }
 
    .mt6 {
      margin-top: 6px
    }
 
    .mt8 {
      margin-top: 8px
    }
 
    .scroll-y {
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
      touch-action: pan-y;
    }
 
    .list {
      display: flex;
      flex-direction: column;
      gap: 8px
    }
 
    .stack {
      display: flex;
      flex-direction: column;
      gap: 6px
    }
 
    .face-label {
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: .3px
    }
 
    .flexcol {
      display: flex;
      flex-direction: column;
      min-height: 0
    }
 
    .row-4 {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      width: 100%
    }
 
    /* Texte Q/R */
    .term {
      font-size: var(--fs-term) !important;
      font-weight: 600
    }
 
    .definition {
      font-size: var(--fs-def) !important;
      font-weight: 900
    }
 
    /* Liste des cartes (vue Cartes) */
    .card-item .front {
      font-size: var(--fs-front-list);
      font-weight: 600
    }
 
    .card-item .back {
      font-size: var(--fs-back-list);
      font-weight: 800;
      color: var(--text);
      opacity: .95
    }
 
    /* Arrondis pilotés par variable */
    .card,
    .deck-item,
    .review-card,
    .btn,
    .chip,
    .action,
    .viewer,
    .card-item {
      border-radius: var(--radius-md) !important;
    }
 
    .legend-item {
      cursor: pointer;
      user-select: none;
      transition: opacity .15s ease, filter .15s ease
    }
 
    .legend-item.inactive {
      opacity: .45;
      filter: grayscale(20%)
    }
 
    /* Assure la lisibilité en thème clair */
    :root[data-theme="light"] .definition,
    :root[data-theme="light"] .card-item .back {
      color: var(--text) !important;
      opacity: 1 !important;
    }
 
    :root[data-theme="light"] .muted {
      color: var(--muted) !important;
    }
 
    :root[data-theme="light"] .review-card {
      border-color: var(--border) !important;
      background: #ffffff !important;
    }
 
    :root[data-theme="light"] .btn,
    :root[data-theme="light"] .chip {
      color: var(--text) !important;
    }
 
    /* Wheel (contrôle de taille) */
    .wheel {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      background: rgba(255, 255, 255, 0.04);
      touch-action: none;
      user-select: none;
      cursor: ns-resize;
    }
 
    .wheel .name {
      font-weight: 800
    }
 
    .wheel .hint {
      color: var(--muted);
      font-size: 12px
    }
 
    .wheel .wheel-value {
      margin-left: auto;
      font-weight: 900
    }
  </style>
</head>

    // ------------------ Logique Révision ------------------
    function startReview(chapterId) {
      if (!chapterId) return;
      const chap = getChapter(chapterId);
      const sel = chap.filters.grades;
      const pool = chap.cards.filter(c => sel[(c.grade || 'unseen')]);
      const size = Math.min(chap.settings.sessionSize, pool.length);
 
      if (size <= 0) {
        alert('Aucune carte disponible avec les filtres sélectionnés.');
        return;
      }
 
      const queue = buildSmartQueue(chap, pool, size).map(c => c.id);
 
      State.review = {
        chapterId,
        queue,
        index: 0,
        flipped: false,
        answers: [],
        start: Date.now(),
        end: null,
        cardStart: Date.now()
      };
      goReview();
    }
 
 
    function buildSmartQueue(chap, pool, size) {
      const now = Date.now();
      // Poids de base selon le grade courant
      const baseWMap = {
        unseen: 6,
        echec: 5,
        difficile: 3.5,
        bien: 2,
        facile: 1
      };
 
      const scored = pool.map(c => {
        const g = c.grade || 'unseen';
        const baseW = baseWMap[g] ?? 1;
 
        // Échéance: si en retard, boost; si à venir, légère pénalisation
        let dueBoost = 1;
        if (c.dueAt && c.dueAt > 0) {
          const delta = now - c.dueAt; // >0 si en retard
          if (delta > 0) {
            const overdueDays = delta / 864e5;
            dueBoost = 1 + Math.min(3, overdueDays); // jusqu’à x4
          } else {
            // pas en retard: pas prioritaire, mais pas exclu
            dueBoost = 0.85;
          }
        } else {
          // jamais planifié: priorité légère
          dueBoost = 1.15;
        }
 
        // Performance moyenne (plus la perf est basse, plus on priorise)
        const ema = (typeof c.perfEma === 'number') ? c.perfEma : 0.5;
        const perfBoost = 1 + (1 - ema) * 1.6; // 1..2.6
 
        // Streak: longues séries de succès => léger downweight; séries d’échecs => upweight
        const s = c.streak || 0;
        const streakAdj = s >= 3 ? (1 / (1 + 0.12 * (s - 2))) : (s < 0 ? (1 + 0.18 * Math.min(8, Math.abs(s))) : 1);
 
        // Temps moyen (plus c’est long, plus on priorise)
        const t = c.avgMs || 0;
        const timeBoost = 1 + Math.min(2, t / 3000); // max x3
 
        // Légère randomisation
        const jitter = 0.9 + Math.random() * 0.2;
 
        const weight = baseW * dueBoost * perfBoost * streakAdj * timeBoost * jitter;
        return {
          card: c,
          weight
        };
      });
 
      scored.sort((a, b) => b.weight - a.weight);
      return scored.slice(0, size).map(x => x.card);
    }
 
 
    function getCurrentCard() {
      const r = State.review;
      const chap = getChapter(r.chapterId);
      const id = r.queue[r.index];
      return chap.cards.find(c => c.id === id);
    }
 
    function submitGrade(nextGrade) {
      const r = State.review;
      const chap = getChapter(r.chapterId);
      const card = getCurrentCard();
      const now = Date.now();
 
      // 1) Durée de réponse
      const duration = Math.max(0, now - (r.cardStart || now));
 
      // 2) Comptages grades chapitre
      const prevGrade = card.grade || 'unseen';
      const next = nextGrade;
 
      const wasZeroBeforeNext = (chap.stats.gradeCounts[next] || 0) === 0;
 
      if (prevGrade !== next) {
        decrementGrade(chap, prevGrade);
        incrementGrade(chap, next);
      }
      if (prevGrade === next && prevGrade === 'unseen') {
        decrementGrade(chap, 'unseen');
        incrementGrade(chap, next);
      }
 
      // 3) Progression carte (EMA perf, E‑Factor, intervalle, streak)
      const alpha = 0.3; // EMA lissage
      const q01 = gradeNorm01(next);
      card.perfEma = (1 - alpha) * (card.perfEma ?? 0.5) + alpha * q01;
 
      scheduleNext(card, next, now);
 
      // 4) Temps / succès / échecs
      card.lastReviewed = now;
      card.lastMs = duration;
      card.avgMs = card.avgMs ? Math.round(card.avgMs * 0.7 + duration * 0.3) : duration;
      card.timesReviewed = (card.timesReviewed || 0) + 1;
      if (isSuccess(next)) card.successes += 1;
      else card.failures += 1;
 
      // 5) Stats globales jour (déjà présentes)
      chap.stats.totalReviews += 1;
      const tk = todayKey();
      chap.stats.dailyReviews[tk] = (chap.stats.dailyReviews[tk] || 0) + 1;
      chap.stats.dailyDurMs[tk] = (chap.stats.dailyDurMs[tk] || 0) + duration;
      chap.stats.dailyDurCount[tk] = (chap.stats.dailyDurCount[tk] || 0) + 1;
      const dc = chap.stats.dailyChanges[tk] || {
        changed: 0,
        total: 0
      };
      dc.total += 1;
      if (prevGrade !== next) dc.changed += 1;
      chap.stats.dailyChanges[tk] = dc;
 
      // 6) Auto-sélection filtre si première apparition de cette note (si fonction déjà en place)
      if (wasZeroBeforeNext && next !== 'unseen') {
        chap.filters.grades[next] = true;
      }
 
      // 7) Traces session et navigation
      r.answers.push({
        cardId: card.id,
        prev: prevGrade,
        next,
        ms: duration
      });
 
      if (r.index < r.queue.length - 1) {
        r.index += 1;
        r.flipped = false;
        r.cardStart = Date.now();
        saveData();
        renderReview();
      } else {
        r.end = Date.now();
        saveData();
        goRecap();
      }
    }
 
 
    function decrementGrade(chap, g) {

    function get7DayAvgMs(chap) {
      if (!chap.stats.dailyDurMs || !chap.stats.dailyDurCount) return 0;
      const base = new Date();
      let sum = 0,
        cnt = 0;
      for (let i = 0; i < 7; i++) {

        sum += s;

      return cnt ? Math.round(sum / cnt) : 0;

    function activeGradesLabel(sel) {

    // ------------------ Diagramme donut ------------------
    function drawGradeChart(canvasId, counts, activeKeys = null) {
      const el = document.getElementById(canvasId);
      if (!el) return;
      const ctx = el.getContext('2d');
      const w = el.width,
        h = el.height;
      ctx.clearRect(0, 0, w, h);
 
      const centerX = w / 2,
        centerY = h / 2;
      const outerR = Math.min(w, h) / 2 - 6;
      const innerR = outerR * 0.65;
 
      const segments = [{
        key: 'echec',
        color: getComputedStyle(document.documentElement).getPropertyValue('--red').trim()
      }, {
        key: 'difficile',
        color: getComputedStyle(document.documentElement).getPropertyValue('--amber').trim()
      }, {
        key: 'bien',
        color: getComputedStyle(document.documentElement).getPropertyValue('--blue').trim()
      }, {
        key: 'facile',
        color: getComputedStyle(document.documentElement).getPropertyValue('--green').trim()
      }];
      const total = segments.reduce((s, seg) => s + (counts[seg.key] || 0), 0);
 
      const arcs = [];
      if (total === 0) {
        ctx.beginPath();
        ctx.arc(centerX, centerY, outerR, 0, Math.PI * 2);
        ctx.arc(centerX, centerY, innerR, 0, Math.PI * 2, true);
        ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--ring');
        ctx.globalAlpha = 0.25;
        ctx.fill();
        ctx.globalAlpha = 1;
        ctx.fillStyle = '#cbd5e1';
        ctx.font = 'bold 12px ui-sans-serif, system-ui';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('Aucune donnée', centerX, centerY);
 
        ChartHit[canvasId] = {
          cx: centerX,
          cy: centerY,
          innerR,
          outerR,
          arcs: []
        };
        return;
      }
 
      let startAngle = -Math.PI / 2;
      segments.forEach(seg => {
        const value = counts[seg.key] || 0;
        if (value <= 0) return;
        const angle = (value / total) * Math.PI * 2;
        const endAngle = startAngle + angle;
 
        const isActive = !activeKeys || !!activeKeys[seg.key];
 
        ctx.beginPath();
        ctx.arc(centerX, centerY, outerR, startAngle, endAngle);
        ctx.arc(centerX, centerY, innerR, endAngle, startAngle, true);
        ctx.fillStyle = seg.color;
        ctx.globalAlpha = isActive ? 0.9 : 0.22;
        ctx.fill();
        ctx.globalAlpha = 1;
 
        arcs.push({
          key: seg.key,
          start: startAngle,
          end: endAngle
        });
        startAngle = endAngle;
      });
 
      // Centre label
      ctx.fillStyle = '#dbeafe';
      ctx.font = 'bold 18px ui-sans-serif, system-ui';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(total.toString(), centerX, centerY - 4);
      ctx.fillStyle = '#8aa0d3';
      ctx.font = '10px ui-sans-serif, system-ui';
      ctx.fillText('réponses', centerX, centerY + 10);
 
      // Enregistrer la hitmap
      ChartHit[canvasId] = {
        cx: centerX,
        cy: centerY,
        innerR,
        outerR,
        arcs
      };
    }
 
    function toggleFilterKey(chap, key) {
      const sel = chap.filters.grades;
      const total = Object.keys(sel).length;
      const active = Object.keys(sel).filter(k => sel[k]);
      const isSelected = !!sel[key];
 
      if (active.length === total) {
        Object.keys(sel).forEach(k => sel[k] = false);
        sel[key] = true;
      } else if (active.length === 1 && isSelected) {
        sel[key] = true;
      } else {
        sel[key] = !isSelected;
        if (Object.keys(sel).filter(k => sel[k]).length === 0) {
          sel[key] = true;
        }
      }
    }
 
    function handleChartClick(evt, canvasId, chap, countsRef) {
      const map = ChartHit[canvasId];
      if (!map || !map.arcs || map.arcs.length === 0) return;
 
      const rect = evt.target.getBoundingClientRect();
      const scaleX = evt.target.width / rect.width;
      const scaleY = evt.target.height / rect.height;
      const x = (evt.clientX - rect.left) * scaleX;
      const y = (evt.clientY - rect.top) * scaleY;
 
      const dx = x - map.cx;
      const dy = y - map.cy;
      const r = Math.hypot(dx, dy);
      if (r < map.innerR || r > map.outerR) return;
 
      let a = Math.atan2(dy, dx);
      while (a < -Math.PI / 2) a += 2 * Math.PI;
      while (a > 3 * Math.PI / 2) a -= 2 * Math.PI;
 
      const hit = map.arcs.find(s => a >= s.start && a <= s.end);
      if (!hit) return;
 
      toggleFilterKey(chap, hit.key);
      saveData();
      renderChapter(chap.id);
    }

    function syncFromRawFlashcards() {
      if (!Array.isArray(flashcardData) || flashcardData.length === 0) return;
      const byTitle = {};
      data.chapters.forEach(ch => byTitle[ch.title] = ch);
 
      // Index des cartes existantes par id pour chaque chapitre
      const ensureChapter = (title) => {
        if (byTitle[title]) return byTitle[title];
        // Créer un nouveau chapitre
        const id = 'chap-' + slugify(title);
        const newChap = {
          id,
          title,
          description: emojiFor(title) ? `${emojiFor(title)} ${title}` : title,
          settings: {
            sessionSize: 10,
            dailyGoal: 10,
            reviewOrder: 'front-first'
          },
          filters: {
            grades: {
              unseen: true,
              echec: true,
              difficile: true,
              bien: true,
              facile: true
            }
          },
          stats: {
            gradeCounts: {
              unseen: 0,
              echec: 0,
              difficile: 0,
              bien: 0,
              facile: 0
            },
            totalReviews: 0,
            dailyReviews: {},
            dailyChanges: {},
            dailyDurMs: {},
            dailyDurCount: {}
          },
          cards: []
        };
        data.chapters.push(newChap);
        byTitle[title] = newChap;
        return newChap;
      };
 
      let added = 0;
      flashcardData.forEach(row => {
        const title = row.chapter || 'Sans catégorie';
        const ch = ensureChapter(title);
        const cardId = `${slugify(title)}-${row.id}`;
        if (!ch.cards.find(c => c.id === cardId)) {
          ch.cards.push({
            id: cardId,
            front: row.front,
            back: row.back,
            grade: 'unseen',
            timesReviewed: 0,
            lastReviewed: 0,
            lastMs: 0,
            avgMs: 0,
            perfEma: 0.5,
            ef: 2.5,
            intervalDays: 0,
            dueAt: 0,
            streak: 0,
            successes: 0,
            failures: 0
          });
          ch.stats.gradeCounts.unseen += 1;
          added++;
        }
      });
 
      if (added > 0) {
        // S’assurer que le chapitre courant est cohérent
        if (!data.app.currentChapterId && data.chapters[0]) {
          data.app.currentChapterId = data.chapters[0].id;
        }
        saveData();
      }
    }
 
    function bindWheel(node, {
      get,
      set,
      min,
      max,
      step = 1,
      unit = 'px',
      onApply
    }) {
      const valueEl = node.querySelector('.wheel-value');
      const render = () => {
        valueEl.textContent = get() + (unit || '');
      };
      const clampv = (v) => Math.max(min, Math.min(max, v));
      let startY = null,
        startV = null;
 
      const commit = () => {
        saveData();
        applyUI();
        if (onApply) onApply();
      };
 
      const setVal = (v) => {
        set(clampv(v));
        render();
      };
 
      const pd = (e) => {
        e.preventDefault();
        e.stopPropagation();
      };
 
      node.addEventListener('pointerdown', (e) => {
        startY = e.clientY;
        startV = get();
        node.setPointerCapture?.(e.pointerId);
        pd(e);
      });
      node.addEventListener('pointermove', (e) => {
        if (startY == null) return;
        const dy = startY - e.clientY;
        const delta = Math.round(dy / 6) * step; // 6px ~ 1 step
        setVal(startV + delta);
        pd(e);
      });
      const end = (e) => {
        if (startY != null) commit();
        startY = null;
        startV = null;
        pd(e);
      };
      node.addEventListener('pointerup', end);
      node.addEventListener('pointercancel', end);
 
      // Molette (desktop)
      node.addEventListener('wheel', (e) => {
        e.preventDefault();
        const dir = e.deltaY > 0 ? -step : step;
        setVal(get() + dir);
        commit();
      }, {
        passive: false
      });
 
      render();
    }
 
    function gradeQuality5(g) {
      switch (g) {
        case 'facile':
          return 5;
        case 'bien':
          return 4;
        case 'difficile':
          return 2;
        case 'echec':
          return 1;
        default:
          return 0;
      }
    }
 
    function gradeNorm01(g) {
      switch (g) {
        case 'facile':
          return 1.0;
        case 'bien':
          return 0.75;
        case 'difficile':
          return 0.35;
        case 'echec':
          return 0.0;
        default:
          return 0.5;
      }
    }
 
    function isSuccess(g) {
      return g === 'facile' || g === 'bien';
    }
 
    // Planification SM‑2 simplifiée + streak
    function scheduleNext(card, grade, now = Date.now()) {
      const q = gradeQuality5(grade);
      // E‑Factor
      let EF = card.ef || 2.5;
      EF = EF + (0.1 - (5 - q) * (0.08 + (5 - q) * 0.02));
      if (EF < 1.3) EF = 1.3;
      card.ef = EF;
 
      // Intervalle (jours) + due date
      if (q < 3) { // mauvaise réponse (échec/difficile)
        card.intervalDays = (grade === 'echec') ? 0.02 : 0.5; // ~30 min ou 12h
        card.dueAt = now + card.intervalDays * 864e5;
        card.streak = (card.streak <= 0 ? card.streak - 1 : -1);
      } else { // bonne réponse (bien/facile)
        let next;
        if (card.intervalDays < 1e-6) next = 1;
        else if (card.intervalDays < 1.5) next = 6;
        else next = Math.round(card.intervalDays * EF);
        card.intervalDays = next;
        card.dueAt = now + next * 864e5;
        card.streak = (card.streak >= 0 ? card.streak + 1 : 1);
      }
      // Borne le streak
      card.streak = Math.max(-8, Math.min(12, card.streak));
    }

    function init() {
      upgradeData();
      applyTheme();
      applyUI();
      syncFromRawFlashcards();
      Nav.clear();
      goDeck(false);
    }
